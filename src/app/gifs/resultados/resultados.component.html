<div class="row">
    <div *ngFor="let gif of resultados"
        class="col-sm-6 col-md-4 animate__animated animate__fadeIn">

        <div class="card mt-2">
            <img [src]="gif.images.downsized_medium.url" 
                [alt]="gif.title"
                class="card-img-top"
                height="300px"
                >
            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
                </p>
            </div>
        </div>

    </div>
</div>
